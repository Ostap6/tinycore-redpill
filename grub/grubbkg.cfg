
function load_video {
  if [ x$feature_all_video_module = xy ]; then
    insmod all_video
  else
    insmod efi_gop
    insmod efi_uga
    insmod ieee1275_fb
    insmod vbe
    insmod vga
    insmod video_bochs
    insmod video_cirrus
  fi
}

insmod video_bochs
insmod video_cirrus

if loadfont ${prefix}/fonts/unicode.pf2
then
    set gfxmode=auto
    load_video
    insmod gfxterm
    set gfxpayload=keep
    terminal_output gfxterm
fi

search --set=root --fs-uuid 6234-C863 --hint hd0,msdos3

insmod png

set menu_color_normal=yellow/black
set menu_color_highlight=black/light-gray

if background_image /grubbkg.png; then
  true
else
  set menu_color_normal=yellow/black
  set menu_color_highlight=black/light-gray
fi

